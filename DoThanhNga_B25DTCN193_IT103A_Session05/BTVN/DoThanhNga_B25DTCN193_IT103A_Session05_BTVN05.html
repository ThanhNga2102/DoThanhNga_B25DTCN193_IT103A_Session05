<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN05</title>
    <style>
        .body {
            text-align: center;
            font-family: sans-serif;
            line-height: 10px;
            font-size: 20px;
        }

        h2 {
            color: #1e90ff;
            padding-bottom: 7px;
        }

        .form {
            margin-bottom: 15px;
        }

        .input {
            border: 1px solid #1e90ff;
            width: 250px;
            padding: 10px;
            border-radius: 1px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .button {
            background-color: #00bfff;
            color: white;
            border: 1px solid #000;
            padding: 0px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="body">
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>
        <form>
            <div class="form">
                <label>Họ và tên:</label><br><br>
                <input type="text" placeholder="Nhập họ và tên" class="input"><br><br>
                <label>Email:</label><br><br>
                <input type="email" placeholder="Nhập email của bạn" class="input"><br><br>
                <label>Phản hồi của bạn:</label><br><br>
                <textarea placeholder="Nhập ý kiến của bạn..." class="input" rows="5" cols="15"></textarea><br><br>
            </div>
            <button type="submit" class="button">Gửi ý kiến</button>
        </form>
    </div>
</body>

</html>
