<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN05</title>
    <style>
        .body {
            text-align: center;
            font-family: sans-serif;
        }

        .text {
            color: #1e90ff;
        }

        .form {
            margin-bottom: 15px;
        }

        .input {
            width: 300px;
            padding: 8px;
            border: 1px solid #1e90ff;
            /* Viền xanh theo yêu cầu */
            border-radius: 4px;
        }

        .button {
            background-color: #00bfff;
            /* Màu nền nút theo yêu cầu */
            color: white;
            border: 1px solid #000;
            padding: 5px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="body">
        <h1 class="text">Ý Kiến Phản Hồi tới Nha Sỹ</h1>
        <form>
            <div class="form">
                <label>Họ và tên:</label><br>
                <input type="text" placeholder="Nhập họ và tên" class="input" size="20"><br><br>
                <label>Email:</label><br>
                <input type="email" placeholder="Nhập email của bạn" class="input" size="20"><br><br>
                <label>Phản hồi của bạn:</label><br>
                <textarea placeholder="Nhập ý kiến của bạn..." class="input" cols="10" rows="5"></textarea><br><br>
            </div>
            <button type="submit" class="button">Gửi ý kiến</button>
        </form>
    </div>
</body>

</html>
